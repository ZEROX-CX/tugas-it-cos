    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .underline-anim{
    position: relative;
    cursor: pointer;
    }

.underline-anim::after {
    content: '';
    background-color: #7F7FFF;
    width: 0;
    height: 2px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: 1;
    transition: 300ms;
    }

.underline-anim:hover::after{
    width: 100%;
    }
    
    </style>
</head>
